<section id="personCard" class="mt-20">
  <div>
    <div
      #topSection
      [@scrollAnimationTop]="stateTop"
      class="flex flex-col justify-between items-center rounded-xl border-2 border-white p-10 w-[300px] h-[350px] mt-3"
    >
      <div>
        <h1 class="text-white">
          <b> Name:{{ planet.name }}</b>
        </h1>
        <hr />
        <p class="text-white">Rotation Period:{{ planet.rotation_period }}</p>
        <p class="text-white">Orbital Period:{{ planet.orbital_period }}</p>
        <p class="text-white">Diameter:{{ planet.diameter }}</p>
        <p class="text-white">Climate:{{ planet.climate }}</p>
      </div>
      <button
        class="w-[100px] p-[3px] text-center border-[1.5px] rounded-[10px] text-white"
        [routerLink]="['/planets', planet.url]"
      >
        More details
      </button>
    </div>
  </div>
</section>
